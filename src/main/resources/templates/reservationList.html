<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>thymeleaf</title>
</head>
<body>

<div th:unless="${#lists.isEmpty(reservations)}">
    <dl th:each="reservation : ${reservations}">
        <dt class="bookHeadline">
            <span th:text="${reservation.id}">ID</span> by
            <span th:text="${reservation.name}">name</span>
        </dt>
    </dl>
</div>

<div th:if="${#lists.isEmpty(reservations)}">
    <p>You have no reservations in your reservations list</p>
</div>

<h3>Add a reservation</h3>
<form method="POST">
    <label for="reservationName">reservationName:</label>
    <input type="text" name="reservationName" id="reservationName" size="50"></input><br/>
    <input type="submit"/>
</form>
</body>
</html>
